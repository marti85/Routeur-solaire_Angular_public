<div class="app-sidebar-fixed-width d-flex flex-column p-0 bg-primary text-white vh-100">
    <div class="p-4 d-flex align-items-center mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="bi me-2" width="32" height="32" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <h1 class="fs-4 fw-bold mb-0">Solar Routeur</h1>
    </div>

    <nav class="nav flex-column flex-grow-1 overflow-auto">
        <div class="px-4 py-2 text-white-50 small">Menu principal</div>
        <a routerLink="/dashboard" class="nav-link text-white d-flex align-items-center py-3 sidebar-link" routerLinkActive="active">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi me-3" width="20" height="20" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Tableau de bord
        </a>
        <a routerLink="/routeurs" class="nav-link text-white d-flex align-items-center py-3 sidebar-link" routerLinkActive="active">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi me-3" width="20" height="20" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
            </svg>
            Mes routeurs
        </a>
        <a routerLink="/configuration" class="nav-link text-white d-flex align-items-center py-3 sidebar-link" routerLinkActive="active">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi me-3" width="20" height="20" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Configuration
        </a>
        <a routerLink="/historique" class="nav-link text-white d-flex align-items-center py-3 sidebar-link" routerLinkActive="active">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi me-3" width="20" height="20" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            Historique
        </a>

        <ng-container *ngIf="isAdmin">
            <div class="px-4 py-2 mt-3 text-white-50 small">Administration</div>
            <a routerLink="/admin/users" class="nav-link text-white d-flex align-items-center py-3 sidebar-link" routerLinkActive="active">
                <svg xmlns="http://www.w3.org/2000/svg" class="bi me-3" width="20" height="20" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                Gestion utilisateurs
            </a>
            <a routerLink="/admin/router-types" class="nav-link text-white d-flex align-items-center py-3 sidebar-link" routerLinkActive="active">
                <svg xmlns="http://www.w3.org/2000/svg" class="bi me-3" width="20" height="20" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                </svg>
                Types de routeurs
            </a>
            <a routerLink="/admin/logs" class="nav-link text-white d-flex align-items-center py-3 sidebar-link" routerLinkActive="active">
                <svg xmlns="http://www.w3.org/2000/svg" class="bi me-3" width="20" height="20" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                Logs système
            </a>
        </ng-container>
    </nav>

    <div class="p-4 border-top border-white-10">
        <div class="d-flex align-items-center mb-3">
            <div class="rounded-circle bg-white-25 d-flex align-items-center justify-content-center text-white" style="width: 40px; height: 40px;">
                <svg xmlns="http://www.w3.org/2000/svg" class="bi" width="24" height="24" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <div class="ms-3">
                <div class="fw-medium">Utilisateur {{ username || 'Utilisateur Démo' }}</div> <div class="small text-white-50">Rôle Démo</div>
            </div>
        </div>
        <button (click)="logout()" class="btn btn-outline-light w-100 d-flex align-items-center justify-content-center"> <svg xmlns="http://www.w3.org/2000/svg" class="bi me-2" width="16" height="16" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Déconnexion
        </button>
    </div>
</div>
